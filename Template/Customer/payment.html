{% include 'Customer/header.html' %}
<br><br><br><br><br><br>
<body>
    <div class="container p-0">
        <form action="{% url 'payment' request.requestid %}" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" name="person_name" id="person_name" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" name="card_number" minlength="16" maxlength="16" id="card_number" pattern="\d{16}" title="Card number must be exactly 16 digits" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="month" name="expiry" id="expiry" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2" type="text" placeholder="***" name="cvv" id="cvv" minlength="3" maxlength="3" pattern="\d{3}" title="CVV must be exactly 3 digits" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Initial Amount</p>
                        <input class="form-control mb-3 pt-2" type="number" value="{{ iamount }}" readonly style="color: #0e0e0f;">
                    </div>
                </div>
                <input type="hidden" name="tamount" value="{{ request.packageid.amount }}">
                <input type="hidden" name="camount" value="{{ camount }}"> 
                <div class="col-12">
                    <div>
                        <button type="submit" class="btn btn-primary mb-3">
                        <span class="ps-3">Pay â‚¹{{ iamount }}</span></button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let cardNumber = document.getElementById("card_number").value;
            let cvv = document.getElementById("cvv").value;
            let expiry = document.getElementById("expiry").value;
            let currentDate = new Date();
            let selectedDate = new Date(expiry + "-01");
            
            if (!/\d{16}/.test(cardNumber)) {
                alert("Card number must be exactly 16 digits.");
                return false;
            }
            if (!/\d{3}/.test(cvv)) {
                alert("CVV must be exactly 3 digits.");
                return false;
            }
            if (selectedDate < currentDate) {
                alert("Expiry date must be in the future.");
                return false;
            }
            return true;
        }
    </script>

    <br><br>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #0C4160;
            margin: 0;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            max-width: 700px;
            width: 500px;
            color: black;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 20px;
        }

        p {
            margin: 0px;
        }

        .container .h8 {
            font-size: 30px;
            font-weight: 800;
            text-align: center;
        }

        .btn.btn-primary {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to right, #77A1D3 0%, #79CBCA 51%, #77A1D3 100%);
            border: none;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn.btn-primary:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
        }

        .form-control {
            color: white;
            background-color: #223C60;
            border: 2px solid transparent;
            height: 60px;
            padding-left: 20px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 10px;
        }

        .form-control:focus {
            color: white;
            background-color: #0C4160;
            border: 2px solid #2d4dda;
            box-shadow: none;
        }

        .text {
            font-size: 14px;
            font-weight: 600;
        }

        ::placeholder {
            font-size: 14px;
            font-weight: 600;
        }

        footer {
            background: #223C60;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</body>

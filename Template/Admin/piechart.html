{% load static %}
{% include 'Admin/header.html' %}

<div id="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;padding-left: 300px;width: 50%;">
    <canvas id="pie-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            'red', 'green', 'orange', 'yellow', 'blue'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
</script>

<style>
  .footer {
      position: fixed;
      width: 100%;
      bottom: 0;
  }
</style>

<div class="footer">
  {% include 'Admin/footer.html' %}
</div>

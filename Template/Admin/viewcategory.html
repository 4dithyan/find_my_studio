{% include "Admin/header.html" %}
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh; margin-left: 250px;">
    <div class="card mb-4" style="width: 80%; max-width: 1200px;">
    <section class="section">
        <div class="row">
            <div class="col-lg-12"> <!-- Use full width for large screens -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Category View</h5>

                        <!-- Default Table -->
                        <table class="table table-bordered table-striped text-center">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Sl.No</th>
                                    <th scope="col">Category Name</th>
                                    <th scope="col">Category Image</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in category %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ c.categoryname }}</td>
                                    <td><img src={{c.categoryimage.url}} style="width: 100px; height: 100px;"></td>
                                    
                                        <!-- Example action buttons (add actual actions as needed) -->
                                        <!-- <button class="btn btn-warning btn-sm">Edit</button> -->
                                        <td>
                                            <a href="{% url 'editcategory' categoryid=c.categoryid %}" 
                                            class="btn btn-sm btn-primary"><i class="fa fa-pen">Edit</i></a>
                                        </td> 
                                        <td>
                                            <a href="{% url 'deletecategory' categoryid=c.categoryid %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                                        </td>                      
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div></div></div>

{% include "Admin/footer.html" %}

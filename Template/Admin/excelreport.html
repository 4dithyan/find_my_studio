{% include 'Admin/header.html' %}

<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form method="GET" action="{% url 'export_excel' %}" 
          style="width: 100%; max-width: 500px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; background-color: #f9f9f9;"
          onsubmit="return validateDates()">
          
        <h3 style="text-align: center; margin-bottom: 20px;">Export Payments to Excel</h3>

        <div class="form-group">
            <label for="from_date">From Date:</label>
            <input type="date" name="from_date" id="from_date" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="to_date">To Date:</label>
            <input type="date" name="to_date" id="to_date" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Export to Excel</button>
        </div>

        <!-- Error Message Display -->
        <p id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;">
            Please ensure 'From Date' is earlier than 'To Date'.
        </p>
    </form>
</div>

<script>
    function validateDates() {
        const fromDate = new Date(document.getElementById('from_date').value);
        const toDate = new Date(document.getElementById('to_date').value);

        if (fromDate > toDate) {
            document.getElementById('error-message').style.display = 'block';
            return false;  // Prevent form submission
        }

        document.getElementById('error-message').style.display = 'none';
        return true; // Allow form submission
    }
</script>
